<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <main>
    </div>
    <!-- QUESTIONS -->
    <article id="qq">
      <div id="title">
        <div id="t">Title</div>
        <div id="s">Subtitle</div>
        <div id="qCounter">
          <span id="qn">1</span>/<span id="qt">12</span>
        </div>
      </div>
      <section id="q">Question lorem ipsum</section>
      <section id="answers">
        <input type="radio" id="a0" name="answer" checked>
        <label for="a0" id="al0"></label><br>
        <input type="radio" id="a1" name="answer">
        <label for="a1" id="al1" ></label><br>
        <input type="radio" id="a2" name="answer">
        <label for="a2" id="al2" ></label><br>
        <input type="radio" id="a3" name="answer">
        <label for="a3" id="al3" ></label><br>
      </section>
      <button id="submit">SUBMIT</button>
      <button id="okay" class="inactive">OKAY</button>
    </article>
    <!-- SCRATCHPAD -->
    <div id="signature-pad" class="signature-pad">
      <div class="signature-pad--body">
        <canvas></canvas>
      </div>
      <div class="signature-pad--footer">
    
        <div class="signature-pad--actions">
          <div>
            <button type="button" class="button clear" data-action="clear">CLEAR</button>
            <button type="button" class="button" data-action="change-color">COLOR</button>
            <button type="button" class="button" data-action="undo">UNDO</button>
            <button type="button" class="button save" data-action="save-png">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/script/qa.js"></script>
  <script src="./assets/script/signature_pad.js"></script>
  <script src="./assets/script/app.js"></script>
</body>

</html>
